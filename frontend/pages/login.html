<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSpot - Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Iniciar Sesión</h1>
    </header>
    <main class="main-container">
        <section class="card">
            <h2 class="card-title">Bienvenido de nuevo</h2>
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" class="form-input" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary">Iniciar Sesión</button>
            </form>
            <p class="text-muted">¿No tienes una cuenta? <a href="register.html" class="link">Regístrate</a></p>
        </section>
    </main>
    <footer class="footer">
        <p class="footer-text">&copy; 2024 EduSpot. Todos los derechos reservados.</p>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
